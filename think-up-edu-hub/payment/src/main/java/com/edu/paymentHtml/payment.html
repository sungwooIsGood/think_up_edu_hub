<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PortOne SDK -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
      var IMP = window.IMP;
      IMP.init("imp50655244");

      function requestPay() {
        IMP.request_pay(
          {
            pg: 'html5_inicis', // PG사 코드표에서 선택
            pay_method: 'card', // 결제 방식
            merchant_uid: "IMP" + 12341234, // 결제 고유 번호
            name: '수학의 정석', // 제품명
            amount: 1, // 가격
            //구매자 정보 ↓
            buyer_email: 'tjddn3927@naver.com',
            buyer_name: '안성우',
            buyer_tel : '010-1234-5678',
            buyer_addr : '서울특별시 강남구 삼성동',
            buyer_postcode : '123-456'
          },
          function (rsp) {
            if (rsp.success) {
                alert("결제성공 rsp.imp_uid: " + rsp.imp_uid);
                alert("결제성공 rsp.merchant_uid: " + rsp.merchant_uid);
                console.log("결제성공 rsp.imp_uid: " + rsp.imp_uid);
                console.log("결제성공 rsp.merchant_uid: " + rsp.merchant_uid);
            }
          }
        );
      }
    </script>
    <meta charset="UTF-8" />
    <title>Sample Payment</title>
</head>
<body>
    <button onclick="requestPay()">결제하기</button>
    <!-- 결제하기 버튼 생성 -->
</body>
</html>
